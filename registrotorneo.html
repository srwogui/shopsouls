<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro torneo</title>
    <script  src="js/bootstrap.bundle.min.js"></script>
    <script  src="js/jquery-3.5.1.min.js"></script>
    <link rel="shortcut icon" href="img/icono.png" type="image/x-icon">
    <link rel="stylesheet" href="css/estilos1.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" >

</head>
<body>
    <nav>
        <a href="index.html">Inicio</a>
    </nav>
        <form class="formulario">
            <div class="container">
            <h1>Formulario de inscripción</h1>
          </div>
             <div class="contenedor">
             
             <div class="input-contenedor">
              <i class="fab fa-jedi-order icon"></i>
                 <input type="text" placeholder="Nombre Completo" required>
                 </div>
                 
                 <div class="input-contenedor">
                  <i class="fab fa-galactic-republic icon"></i>
                 <input type="number" placeholder="Número de Socio" required>
                 </div>
                
                 <div class="input-contenedor">
                  <i class="fab fa-galactic-senate icon"></i>
                 <input type="date" placeholder="Fecha de nacimiento" required>         
                 </div>
                 <div class="input-contenedor">
                  <i class="fab fa-old-republic icon"></i>
                 <input type="text" placeholder="Usuario" required>         
                 </div>
                 <input type="submit" value="Regístrate" class="button">          
                </form>
</body>
</html>
