<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
<script  src="js/bootstrap.bundle.min.js"></script>
<script  src="js/jquery-3.5.1.min.js"></script>
<link rel="shortcut icon" href="img/icono.png" type="image/x-icon">

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" >

</head>
<body>
  <nav>
    <a href="index.html">Inicio</a>
    <form action="create.php" class="formulario" method="POST">
      <div class="container">
      <h1>Regístrate aquí</h1>
    </div>
       <div class="contenedor">
       
       <div class="input-contenedor">
        <i class="fab fa-jedi-order icon"></i>
           <input type="text" name="nombre" placeholder="Nombre Completo" required>
           </div>
           
           <div class="input-contenedor">
            <i class="fab fa-galactic-republic icon"></i>
           <input type="text" name="correo" placeholder="Correo Electronico" required>
           </div>
          
           <div class="input-contenedor">
            <i class="fab fa-galactic-senate icon"></i>
           <input type="password" name="contraseña" placeholder="Contraseña" required>         
           </div>
           <div class="input-contenedor">
            <i class="fab fa-old-republic icon"></i>
           <input type="text" name="usuario" placeholder="Usuario" required>         
           </div>
           <div class="input-contenedor ">
            <i class="fab fa-jedi-order icon"></i>
    
           <input type="text" name="direccion" placeholder="Dirección" required>         
           </div>
           <div class="input-contenedor">
            <i class="fab fa-galactic-republic icon"></i>
    
           <input type="text" name="ciudad" placeholder="Ciudad" required>         
           </div>
           <div class="input-contenedor">
            <i class="fab fa-galactic-senate icon"></i>
    
           <input type="number" name="postal" placeholder="Código Postal" required>
           </div>
           <div class="input-contenedor">
            <i class="fab fa-old-republic icon"></i>
    
           <input type="number" name="telefono" placeholder="Teléfono" required>
           </div>
       </div>
           <input type="submit" value="Registrate" class="button">
           <p>Al registrarte, aceptas nuestras Condiciones de uso y Política de privacidad.</p>
           <p>¿Ya tienes una cuenta?<a class="link" href="iniciosesion.html">Iniciar Sesion</a></p>
           
       </div>
      </form>
</body>
</html>
